<html><body>

<style type="text/css">
    .tg  {border-color:black;border-style:solid;border-width:1px;margin:0px auto;}
    .tg td{border-collapse:collapse;border-spacing:0;font-family:Arial, sans-serif;font-size:14px;
        overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-collapse:collapse;border-spacing:0;font-family:Arial, sans-serif;font-size:14px;
        font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
</style>
<table class="tg">
    <tbody>
        <tr>
            <td class="tg-0pky">
                Enter a <a href="https://blog.atlant.is/?p=1893">hats query</a>,
                then click "Submit":
            </td>
            <td class="tg-0pky">
                <button type="button" name="submit" id="submit"
                style="background-color:PaleGreen;"
                onclick="hats(false);" >Submit</button>
            </td>
            <td class="tg-0pky">
                <button type="button" name="abort" id="abort"
                style="background-color:LightGray;"
                onclick="hats(true);" >Abort</button>
            </td>
        </tr>
        <tr>
            <td class="tg-0pky" colspan="3">
                <input type="text" name="query" id="query"
                style='font-family: monospace' size='64'
                value='help'
                onKeyDown="if(event.keyCode==13) hats();">
            </td>
        </tr>
        <tr>
            <td class="tg-0pky" colspan="3">
                <div style="width:100%; max-height:200px; overflow:auto">
                    <pre name="result" id="result"></pre>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<script type="text/javascript" src="hats.js"></script>

</body></html>
